<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario Bros</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="fundo-video">
        <video class="video" autoplay muted Loop>
            <source src="video/video-mario.mp4" type="video/mp4">
        </video>
    </div>
    <header class="header">
        <a>
            <img src="imagens/logo-chapeu-mario.png" class="logo" alt="Logo Mario">
        </a>
        <nav>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Detalhes</a></li>
            </ul>
        </nav>
    </header>


    <main class="container">
        <div class="info">
            <img src="imagens/titulo.png" class="imagem_mario">
            <p class="descricao">
                Bowser, o Rei dos Koopas, está executando o plano de dominar o mundo e está prestes a chegar no Reino dos Cogumelos, governado pela Princesa Peach. Com isso, Mario, com a ajuda de Toad e de Peach, precisa encontrar Luigi para que, juntos, impeçam a ameaça iminente.
            </p>
            <button class="bt-trailler">Assistir Trailler</button>
        </div>
        <img class="mario" src="imagens/super-mario-chars.png" alt="Imagem do Mário,Luigi, Toad e a Princesa">

        <div class="modal">
            <div class="conteudo-modal">
                <span class="fechar-modal">X</span>
                <iframe id="trailler-video" width="560" height="315" src="https://www.youtube.com/embed/Cb4WV4aXBpk" title="Trailler oficial" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                
            </div>
        </div>
    
    </main>
    
    <script src="js/index.js"></script>
</body>
</html>
